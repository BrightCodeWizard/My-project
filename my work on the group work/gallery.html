<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Paris Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Paris Tourism</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="attractions.html">Attractions</a></li>
           <!--<li><a href="gallery.html" class="active">Gallery</a></li>-->
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="eiffel-tower-at-sunset.webp" alt="Eiffel Tower">
                <div class="gallery-caption">Eiffel Tower - The iconic symbol of Paris</div>
            </div>
            <div class="gallery-item">
                <img src="louvre-museum.webp" alt="Louvre Museum">
                <div class="gallery-caption">Louvre Museum - Home to the Mona Lisa</div>
            </div>
            <div class="gallery-item">
                <img src="notre-dame-paris.webp" alt="Notre Dame">

            </div>
            <div class="gallery-item">
                <img src="arc-de-triomphe.webp" alt="Arc de Triomphe">
                <div class="gallery-caption">Arc de Triomphe - Historic monument</div>
            </div>
            <div class="gallery-item">
                <img src="paris-cafe.webp" alt="Paris Cafe">
                <div class="gallery-caption">Charming Parisian Cafes</div>
            </div>
            <div class="gallery-item">
                <img src="versailles-palace.webp" alt="Palace of Versailles">
                <div class="gallery-caption">Palace of Versailles - Royal grandeur</div>
            </div>
